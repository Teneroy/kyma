kind: LogPipeline
apiVersion: telemetry.kyma-project.io/v1alpha1
metadata:
  name: http-backend
spec:
  output:
    custom: |
      name               http
      port               9880
      host               ${ENDPOINT}
  variables:
    - name: ENDPOINT
      valueFrom:
        secretKeyRef:
          name: mockserver-host
          namespace: mockserver
          key: host
